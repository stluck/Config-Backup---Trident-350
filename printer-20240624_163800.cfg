[gcode_macro LEDMIN]
gcode:  SET_PIN PIN=LED_pin VALUE=.5

[gcode_macro LEDMAX]
gcode:  SET_PIN PIN=LED_pin VALUE=1

[gcode_macro ZUP]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=0.01 MOVE=1

[gcode_macro ZDOWN]
gcode:
    SET_GCODE_OFFSET Z_ADJUST=-0.01 MOVE=1

### Nozzle Scrub ###

[include /home/pi/klipper_config/nozzle_scrub.cfg]

####################


[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}
    # Heat bed for probing
    M190 S{BED_TEMP}
    # Use absolute coordinates
    G90
    # Home the printer
    M117 Homing...                 ; display message
    G28
    
    ### NEVERMORE ###
    SET_FAN_SPEED FAN=Abluftfilter SPEED=0.5
    
    # Set and wait for nozzle to reach printing temperature
    #M109 S{EXTRUDER_TEMP}

    Z_TILT_ADJUST

    BED_MESH_CLEAR
    BED_MESH_CALIBRATE 
    BED_MESH_PROFILE LOAD="default"
    #clean_nozzle 

    G28 Z

    ##  Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##  Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600

    ##  Uncomment for 300 build
    #G0 X150 Y150 Z30 F3600

    ##  Uncomment for 350mm build
    #G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------

    SMART_PARK
    
    # Set and wait for nozzle to reach printing temperature
    M109 S{EXTRUDER_TEMP}
    # Start printing!

    VORON_PURGE
    
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-30.0 F1800                 ; retract filament
       
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan

    #clean_nozzle

    M84

    ### NEVERMORE ###
    SET_FAN_SPEED FAN=Abluftfilter SPEED=0

    SET_GCODE_OFFSET Z=0
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

